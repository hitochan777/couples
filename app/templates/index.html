{% extends "layout.html" %}
{% block content %}
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <h1 class="header center orange-text">プロポーズ大作戦</h1>
        <div class="row center">
            <h5 class="header col s12 light"></h5>
        </div>
        <div class="row center">
            <form action="/search" method="get">
                <input id="search-box" name="search-text" placeholder="芸能人や有名人の名前を入力！"/>
                <button class="btn waves-effect waves-light" type="submit" name="action">Go
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
        <br><br>
        <div class="row center">
            <form action="/fujiwaraSearch" method="get">
                <button class="btn waves-effect waves-light" type="submit" name="action">Fujiwara
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
        <div class="row center">
            <form action="/categorySearch" method="get">
                <button class="btn waves-effect waves-light" type="submit" name="action">砂糖
                    <i class="material-icons right">send</i>
                </button>
                <input type="hidden" name="type" value="satou"/>
            </form>
        </div>
        <div class="row center">
            <form action="/categorySearch" method="get">
                <button class="btn waves-effect waves-light" type="submit" name="action">塩
                    <i class="material-icons right">send</i>
                </button>
                <input type="hidden" name="type" value="sio"/>
            </form>
        </div>
        <div class="row center">
            <form action="/categorySearch" method="get">
                <button class="btn waves-effect waves-light" type="submit" name="action">しょうゆ
                    <i class="material-icons right">send</i>
                </button>
                <input type="hidden" name="type" value="syouyu"/>
            </form>
        </div>
        <div class="row center">
            <form action="/categorySearch" method="get">
                <button class="btn waves-effect waves-light" type="submit" name="action">ソース
                    <i class="material-icons right">send</i>
                </button>
                <input type="hidden" name="type" value="sousu"/>
            </form>
        </div>
    </div>
</div>

{% endblock %}
